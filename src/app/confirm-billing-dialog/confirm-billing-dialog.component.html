<h1 mat-dialog-title>Adatok ellenőrzése</h1>
<div mat-dialog-content>
  <div>
    <mat-list>
      <mat-list-item class="input-bottom-margin">
        <mat-form-field appearance="standard" class="input-width">
          <mat-label>E-mail cím</mat-label>
          <input
            value="{{data.email}}"
            matInput
            disabled>
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <mat-list>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Vezetéknév</mat-label>
            <input
              value="{{data.lastName}}"
              matInput
              disabled>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Keresztnév</mat-label>
            <input
              value="{{data.firstName}}"
              matInput
              disabled>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <mat-list>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Telefonszám</mat-label>
            <input
              value="{{data.phoneNumber}}"
              matInput
              disabled>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <mat-list>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Ország</mat-label>
            <input
              value="{{data.country}}"
              matInput
              disabled>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
  <div>
    <mat-list>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Irányítószám</mat-label>
            <input
              value="{{data.zipCode}}"
              matInput
              disabled>
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
      <mat-list-item class="input-bottom-margin">
        <p>
          <mat-form-field appearance="standard" class="input-width">
            <mat-label>Település</mat-label>
            <input
              [value]="data.city"
              matInput
              disabled>
            <mat-icon matSuffix>home</mat-icon>
          </mat-form-field>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

    </mat-list>
  </div>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onModifyClick()">Módosítás</button>
  <button mat-button (click)="onOkClick()">Helyes</button>
</div>
